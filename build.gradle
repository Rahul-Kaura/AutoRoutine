plugins {
    // Apply the java plugin to add support for Java
    id 'java'
	//Apply javafx plugin
	id 'org.openjfx.javafxplugin' version '0.0.7'
    // Apply the application plugin to add support for building an application
    id 'application'
}
javafx {
	version = "12.0.1"
	modules = [ 'javafx.controls', 'javafx.fxml']
}
version = '1.0'
//makes a jar with dependencies
task fatJar(type: Jar) {
	manifest {
		attributes 'Implementation-Title': 'Gradle Jar File' , 
			'Implementation-Version': version, 
			'Main-Class': 'automation/src/automation.FXGUI'
	}
	baseName = project.name + '-all'
	from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
	with jar 
}
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
	maven {
		url "https://raw.github.com/kristian/system-hook/mvn-repo/"
	}
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    implementation 'com.google.guava:guava:27.0.1-jre'
	implementation 'lc.kra.system:system-hook:3.3'
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

// Define the main class for the application
mainClassName = 'automation/src/automation.FXGUI'
